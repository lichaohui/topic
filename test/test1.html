<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试base组件</title>  
    <link href="../css/h5base.css" rel="stylesheet">
    <style>
      .phone{width: 340px; height: 540px; background-color: antiquewhite; margin: 0 auto;}
    </style>
  </head>
  <body>
    <div class="phone">
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/graph/build/js/base.js"></script>
    <script>
      var h5base=new h5base('hello',{
        type:'text',
        text:'hello world',   
        css:{
          'fontSize':'24px',
          'textAlign':'center',
          'paddingTop':'20px',
          'paddingBottom':'20px',
          'backgroundColor':'yellow',
          'opacity':'0'
        },
        animateIn:{opacity:1},
        animateOut:{opacity:0},                
      });
      $('.phone').append(h5base);
    </script>
  </body>
</html>
