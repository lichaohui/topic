<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>test4</title>
    <link href="../node_modules/fullpage/build/fullpage.css" rel="stylesheet">
    <link href="../node_modules/graph/build/css/base.css" rel="stylesheet">
    <link href="../node_modules/graph/build/css/bar.css" rel="stylesheet">
    <link href="../node_modules/graph/build/css/graph.css" rel="stylesheet">
  </head>
  <body>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/fullpage/build/fullpage.min.js"></script>
    <script src="../node_modules/graph/build/js/base.js"></script>
    <script src="../node_modules/graph/build/js/bar.js"></script>
    <script src="../node_modules/graph/build/js/graph.js"></script>
    <script>
      $(function(){
        var grapher=new graph();
        grapher.addPage('course').addComponent('distributed',{
          'type':'bar',
          'fullsize':500,
          'data':[
            {
              'title':'html',
              'value':0.4,
            },
            {
              'title':'css',
              'value':0.3,
            },
            {
              'title':'javascript',
              'value':0.3,
            },
            {
              'title':'php',
              'value':0.2,
            }
          ],
          'animateIn':{
            'opacity':'1'
          },
          'animateOut':{
            'opacity':0
          },
        }).load();
      })
    </script>
  </body>
</html>
